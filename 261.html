---
layout: default
---

<header id="home-header" style="background-image: url({{ site.baseurl + "/images/python-logo.png }});">
  <div class="container">
    <h1>{{ site.title }}</h1>
  </div>
</header>
<article>
  <div class="container">
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.feature == "261" %}
          <li>
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            <span class="meta">
              {{ post.date | date_to_string }}
            </span>
            {{ post.excerpt }}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</article>
